<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons with Animated Border</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p class="descript">
      Thank you for taking the time to help us improve the platform
    </p>
    <fieldset class="part">
      <form action="" method="post">
        <label for="user-name">Name</label>
        <input
          type="text"
          name="name"
          id="user-name"
          placeholder="enter your name"
        />
        <label for="user-email">Email</label>
        <input
          type="text"
          name="email"
          id="user-email"
          placeholder="Enter your Email"
        />
        <label for="user-age">Age(optional)</label>
        <input type="text" name="age" id="user-age" placeholder="Age" />
        <label for="curr-role"
          >which option best describes your current role?</label
        >
        <select name="current-role" id="curr-role">
          <option value="students">Student</option>
          <option value="fullTimeJob">Full time job</option>
          <option value="fullTimeLearner">Full time learner</option>
          <option value="prefecr-not-to-say">Prefer not to say</option>
          <option value="other">other</option>
        </select>
        <label for="recommend"
          >would you recommend freecodeCamp to a friend?</label
        >
        <input type="radio" id="recommend" value="1" />Definetly
        <input type="radio" id="recommend" value="2" />Maybe
        <input type="radio" id="recommend" value="3" />Not sure

        <label for="favorite-feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="liked-feature" id="favorite-feature">
          <option value="challenges">challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open sources</option>
        </select>
        <label for="improved"
          >What would you like to see improved?(check all that apply)</label
        >
        <input type="checkbox" name="Front-end" id="improved" />Front-end
        Projects <input type="checkbox" name="Back-end" id="improved" />Back-end
        Projects
        <input type="checkbox" name="data-visualization" id="improved" />Data
        Visualization
        <input type="checkbox" name="challenges" id="improved" />Challenges
        <input
          type="checkbox"
          name="open-source-community"
          id="improved"
        />open-source-community
        <input
          type="checkbox"
          name="gitter-help-rooms"
          id="improved"
        />gitter-help-rooms
        <input type="checkbox" name="videos" id="improved" />videos
        <input type="checkbox" name="city-meetups" id="improved" />City meetups
        <input type="checkbox" name="wiki" id="improved" />wiki
        <input type="checkbox" name="forum" id="improved" />Forum
        <input
          type="checkbox"
          name="Additional-courses"
          id="improved"
        />Additional course

        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="75%"
          rows="10"
          placeholder="Enter your comments here...."
        ></textarea
        ><br />

        <input type="submit" value="submit" />
      </form>
    </fieldset>
  </body>
</html>
