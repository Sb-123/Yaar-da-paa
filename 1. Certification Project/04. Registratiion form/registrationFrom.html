<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons with Animated Border</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="" class="formInfo">
      <section class="firstOne">
        <label for="FstName">Enter your First Name: </label><br />
        <input type="text" name="FirstName" id="FstName" /><br />
        <label for="lstName">Enter Your Last Name: </label><br />
        <input type="text" name="LastName" id="lstName" /><br />
        <label for="email">Enter Your Email: </label><br />
        <input type="email" name="email" id="email" /><br />
        <label for="password">Enter your password: </label><br />
        <input type="password" name="password" id="password" />
      </section>
      <hr />
      <section class="SecondOne">
        <p>Account type:</p>
        <br />
        <input type="radio" name="A/c_type" value="personal" required />Personal
        <br />
        <input type="radio" name="A/c_type" value="business" required />business
      </section>
      <hr />
      <section class="thirdOne">
        <label for="file">Upload a profile picture: </label><br />
        <input type="file" name="profile_picture" id="file" required /><br />
        <label for="age">Input your age(years): </label><br />
        <input type="number" name="age" id="age" /><br />
        <label for="hear_about">How did you hear about us?</label><br />
        <select name="know" id="hear_about">
          <option value="select one">Select one</option>
          <option value="news">FreeCodeCamp News</option>
          <option value="yt_channel">FreeCodeCamp youtube channel</option>
          <option value="forum">FreeCodeCamp forum</option></select
        ><br />
        <label for="bio">Provide a bio: </label><br />
        <textarea name="provide_bio" id="bio" cols="30" rows="8"></textarea
        ><br />

        <input type="checkbox" />
        <label>I accept the <a href="_blank">terms and conditions</a></label
        ><br />
        <input type="submit" class="submitt" value="submit" />
      </section>
    </form>
  </body>
</html>
