<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons with Animated Border</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ListBox">
      <section class="first">
        <h1>CAMPER CAFE</h1>
        <p class="Est">Est, 2020</p>
        <hr class="hr_1st" />
        <h2>Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="tea with cup"
        />
        <article class="lineup">
          <p class="taste">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="lineup">
          <p class="taste">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="lineup">
          <p class="taste">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="lineup">
          <p class="taste">HazeLnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="lineup">
          <p class="taste">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section class="second">
        <h2>Desert</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="bread slice with butter"
        />
        <article class="lineup">
          <p class="sweets">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="lineup">
          <p class="sweets">Cherry Pie</p>
          <p class="price">2.7i5</p>
        </article>
        <article class="lineup">
          <p class="sweets">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="lineup">
          <p class="sweets">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
      <hr class="hr_2nd" />
      <section class="last">
        <p>
          <a href="https://arc.net/l/quote/gndodtms">Visit our website</a>
        </p>
        <h5>123 Free Code Camp Drive</h5>
      </section>
    </div>
  </body>
</html>
